<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <h1>Tables</h1>

    <table border="1">
<!-- Tables Head -->
      <thead>
        <!-- Table headings -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
<!-- Tables Row -->
      <tr>
        <!-- Table Data -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
