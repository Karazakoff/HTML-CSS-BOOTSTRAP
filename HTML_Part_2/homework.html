<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeWork</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thank.html" method="get">

      <label for="fn">First Name: </label>
      <input id="fn" type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>
      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="" value="" placeholder="name@gmail.com" required>

      <label for="password1">Password</label>
      <input id="password1" type="password" name="" value="" required>

      <p>Are you over the age 18?</p>

      <label for="y">Yes</label>
      <input id="y" type="radio" name="rad" value="Yes">
      <label for="n">No</label>
      <input id="n" type="radio" name="rad" value="No">


      <p>Do you have a Credit card or PayPal?</p>

      <select name="payment">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select>

      <p></p>
    <input type="Submit" name="ss" value="Sign Up">
  </form>
  </body>
</html>
